<form (submit)="onConvert(numberForm)" #numberForm="ngForm">
  <div class="mb-3">
    <label class="inline-block mb-2">Enter Number</label>
    <input
      #email="ngModel"
      type="number"
      name="enteredNumber"
      [(ngModel)]="enteredNumber"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Number"
      required
    />

    <p
      *ngIf="email.errors && email.touched && email.dirty"
      class="text-red-400"
    >
      Invalid Number
    </p>
  </div>
  <button type="submit">Convert to Words</button>
</form>
